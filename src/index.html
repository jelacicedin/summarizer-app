<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Summarizer</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <h1>PDF Summarizer</h1>
    <button id="uploadButton">Upload file...</button>
    
    <!-- Separator line -->
    <hr class="separator" />
    
    <!-- Documents table -->
    <table id="documentsTable">
      <thead>
        <tr> 
          <th data-sort="id">ID</th>
          <th data-sort="filename">Filename</th>
          <th data-sort="title">Title</th>
          <th data-sort="authors">Authors</th>
          <th data-sort="datetimeAdded">Date Added</th>
          <th>Image Links</th>
          <th>Stage 1 Summary</th>
          <th>AI Edit</th>
          <th>Stage 1 Approval</th>
          <th>Stage 2 Summary</th>
          <th>Stage 2 Edit</th>
          <th>Stage 2 Approval</th>
          <th>Stage 3 Summary</th>
          <th>Stage 3 Approval</th>
          <th>Export</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
    <script src="./renderer.js"></script>
  </body>
</html>
