<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Summarizer</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <div class="header">
    <h1>PDF Summarizer</h1>
    <input type="text" id="titleSearchInput" placeholder="Search by title..." class="search-box" />
    <input type="text" id="authorSearchInput" placeholder="Search by author..." class="search-box" />
    <label for="stageFilter" class="stage-filter-label">Stage:</label>
    <select id="stageFilter" class="search-box">
      <option value="none">None selected</option>
      <option value="stage1">Stage 1 Approval</option>
      <option value="stage2">Stage 2 Approval</option>
      <option value="stage3">Stage 3 Approval</option>
    </select>
    <button class="upload-button" id="uploadButton">Upload file...</button>
    <button class="reload-button" id="reloadButton">Reload Table</button>
  </div>

  <!-- Separator line -->
  <hr class="separator" />

  <!-- Documents table -->
  <table id="documentsTable">
    <thead>
      <tr>
        <th class="non-resizable">Deletion</th>
        <th class="resizeable" data-sort="id">ID</th>
        <th class="resizeable" data-sort="filename">Filename</th>
        <th class="resizeable" data-sort="title">Title</th>
        <th class="resizeable" data-sort="authors">Authors</th>
        <th class="resizeable" data-sort="datetimeAdded">Date Added</th>
        <th class="resizeable" data-sort="datetimeLastModified">Date Edited</th>
        <th class="resizeable">Image Links</th>
        <th class="non-resizable">Stage 1 Summary</th>
        <th class="non-resizable">AI Edit</th>
        <th class="non-resizable">Stage 1 Approval</th>
        <th class="resizeable">Stage 2 Summary</th>
        <th class="non-resizable">Stage 2 Approval</th>
        <th class="resizeable">Stage 3 Summary</th>
        <th class="non-resizable">Stage 3 Approval</th>
        <th class="non-resizable">Export</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically added here -->
    </tbody>
  </table>
  <div id="toast" class="toast"></div>
  <div class="modal" id="summaryModal">
    <div class="modal-content">
      <textarea class="modal-textarea" id="modalTextarea"></textarea>
      <button id="modalSave">Save Changes</button>
      <button id="modalClose">Close</button>
    </div>
  </div>
  <div class="modal" id="deleteConfirmModal">
    <div class="modal-content">
      <p id="deleteConfirmMessage">Are you sure you want to delete this document?</p>
      <div class="button-container">
        <button id="confirmDeleteBtn">Yes, delete</button>
        <button id="cancelDeleteBtn">Cancel</button>
      </div>
    </div>
  </div>
  <script type="module" src="./renderer.js"></script>
</body>

</html>
