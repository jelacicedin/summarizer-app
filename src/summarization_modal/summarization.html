<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarization Modal</title>
    <link rel="stylesheet" href="./summarization.css" />
  </head>
  <body>
    <div id="summarization-modal" class="modal-content">
      <p id="paper-id">Loading...</p>
    
      <label><strong>Select a Prompt</strong></label>
      <select id="prompt-dropdown">
        <option value="">-- Select a Prompt --</option>
        <option value="linkedin">LinkedIn Prompt</option>
        <option value="website">Website Prompt</option>
        <option value="markdown">Markdown Prompt</option>
      </select>

      <label><strong>Prompt</strong></label>
      <textarea id="prompt-input" placeholder="Prompt for the AI..."></textarea>
    
      <label><strong>Summary</strong></label>
      <textarea id="summary" placeholder="Summary will appear here..."></textarea>
    
      <label><strong>Correction</strong></label>
      <textarea id="chatbox-input" placeholder="Enter corrections here..."></textarea>
    
      <div class="button-container">
        <button id="send-correction">Send Correction</button>
        <button id="save-summary">Save Summary</button>
        <button id="reload-summary">Reload Summary</button>
      </div>
    </div>

    <!-- Add the compiled JavaScript file -->
    <script type="module" src="./summarization.js"></script>
  </body>
</html>
