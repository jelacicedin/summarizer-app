<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summarization Modal</title>
    <link rel="stylesheet" href="./summarization.css" />
  </head>
  <body>
    <div id="summarization-modal" class="modal-content">
      <h1>Summarize Paper</h1>
      <p id="paper-id">Loading...</p>
      <textarea
        id="summary"
        placeholder="Summary will appear here..."
      ></textarea>
      <textarea
        id="chatbox-input"
        placeholder="Enter corrections here..."
      ></textarea>
      <div class="button-container">
        <button id="send-correction">Send Correction</button>
        <button id="save-summary">Save Summary</button>
      </div>
    </div>

    <!-- Add the compiled JavaScript file -->
    <script type="module" src="./summarization.js"></script>
  </body>
</html>
